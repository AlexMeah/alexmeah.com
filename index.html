    <script>
        var loaded = false;

        function loadBg(event) {
            if (loaded || window.innerWidth < 768) {
                return;
            }

            var img = new Image();

            img.onload = function () {
                document.querySelector('.image').className += ' image--loaded';
                loaded = true;
            };

            img.src = './img/bg.jpg';
        }

        if (window.addEventListener) {
            window.addEventListener('resize', loadBg);
            window.addEventListener('load', loadBg);
        } else {
            loadBg()
        }
